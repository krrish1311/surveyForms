<div cdkDropListGroup>
  <div class="container" id="formElements">
    <h3>Form Elements</h3>
    <div
      cdkDropList
      [cdkDropListData]="formElements"
      class="componentList"
      id="formElements"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="array-box-elements" *ngFor="let item of formElements" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>

  <div class="container" id="mainForm">
    <h3>
      Form <br />
      Layout
    </h3>
    <div
      cdkDropList
      [cdkDropListData]="mainForm"
      class="componentList"
      id="mainForm"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="array-box-layout" *ngFor="let item of mainForm" cdkDrag>
        <ng-container [ngSwitch]="item">
          <app-head *ngSwitchCase="'Title'"></app-head>
          <app-short-ans *ngSwitchCase="'Short Answer'"></app-short-ans>
          <app-number *ngSwitchCase="'Number'"></app-number>
          <app-email *ngSwitchCase="'Email'"></app-email>
          <app-date *ngSwitchCase="'Date'"></app-date>
          <app-single-correct
            *ngSwitchCase="'Single Correct'"
          ></app-single-correct>
          <app-multiple-correct
            *ngSwitchCase="'Multiple Correct'"
          ></app-multiple-correct>
        </ng-container>
      </div>
      <button
        routerLink="/create-form"
        mat-button
        color="primary"
        (click)="fromSubmit()"
      >
        create-form
      </button>
    </div>
  </div>
</div>
